<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헬스케어 웹페이지</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav>
    <span onclick="showNav()">Healthcare Website</span>
    <ul id="nav-list" style="display: none;">
      <li><a href="#checklist">운동 체크리스트</a></li>
      <li><a href="#caloriesContainer">칼로리/물 소비량</a></li>
      <li><a href="#box">이미지 박스</a></li>
    </ul>
  </nav>

  <div class="recommendation-container">
    <h2>오늘의 운동 추천</h2>
    <!-- 카테고리 선택 -->
    <label for="exerciseCategory">운동 카테고리:</label>
    <select id="exerciseCategory" onchange="updateExerciseRecommendations()">
      <option value="">카테고리를 선택하세요</option>
      <option value="카테고리 1">카테고리 1</option>
      <option value="카테고리 2">카테고리 2</option>
      <option value="카테고리 3">카테고리 3</option>
      <option value="카테고리 4">카테고리 4</option>
    </select>
  
    <!-- 추천 목록 -->
    <ul id="recommendationList"></ul>
    </div>

    <!-- YouTube 영상 표시 컨테이너 -->
    <div id="youtubeContainer" class="container" style="display: none;">
    </div>

  <!-- 운동 체크리스트 -->
  <div class="container checklist-container">
    <h2>오늘의 운동 체크리스트</h2>
    <div id="checklist">
      <label><input type="checkbox" id="item1"> 운동 1 <button onclick="removeItem(this)">삭제</button></label><br>
      <label><input type="checkbox" id="item2"> 운동 2 <button onclick="removeItem(this)">삭제</button></label><br>
      <label><input type="checkbox" id="item3"> 운동 3 <button onclick="removeItem(this)">삭제</button></label><br>
    </div>
    <textarea id="userInput" placeholder="새 항목을 추가하세요..."></textarea>
    <button style = margin-left:0px; onclick="addChecklistItem()">항목 추가</button> <!-- 항목 추가 버튼 -->
  </div>

  <!-- 칼로리/물 소비량 입력 -->
  <div class="container checklist-container">
    <h2>오늘의 칼로리 섭취량과 물 소비량</h2>
    
    <div id="checklist">
      <div id="caloriesContainer">
        <label for="caloriesInput">칼로리 섭취량:</label>
        <input type="number" id="caloriesInput" placeholder="칼로리 수치를 입력하세요" min="0">
      </div>
      
      <div id="waterContainer">
        <label for="waterInput">물 소비량:</label>
        <input type="number" id="waterInput" placeholder="물 소비량을 입력하세요 (리터 단위)" min="0">
      </div>
    </div>

    <!-- 음식별 칼로리 표 -->
    <h3>음식별 칼로리 표시</h3>
    <table id="foodTable" style="width: 100%; text-align: left; margin-top: 10px; border: 1px solid;">
      <thead>
        <tr>
          <th>음식 이름</th>
          <th>칼로리</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <!-- 미리 추가된 음식 예시 -->
        <tr>
          <td>음식 예시 1</td>
          <td>11</td>
          <td><button onclick="removeFoodItem(this)">삭제</button></td>
        </tr>
        <tr>
          <td>음식 예시 2</td>
          <td>22</td>
          <td><button onclick="removeFoodItem(this)">삭제</button></td>
        </tr>
        <tr>
          <td>음식 예시 3</td>
          <td>33</td>
          <td><button onclick="removeFoodItem(this)">삭제</button></td>
        </tr>
      </tbody>
    </table>

    <!-- 음식 추가 입력 및 버튼 -->
    <div style="margin-top: 10px;">
      <input type="text" id="foodNameInput" placeholder="음식 이름 입력" style="margin-right: 10px;">
      <input type="number" id="foodCalorieInput" placeholder="칼로리 입력" min="0" style="margin-right: 10px;">
      <button onclick="addFoodItem()">항목 추가</button>
    </div>
  </div>


  <!-- 이미지 박스 -->
  <div class="container box-container">
    <h2>운동 요약</h2>
    <div class="box" id="box">
      <input type="date">
      <h3>운동 체크리스트의 값이 여기 표시됩니다!</h3>
    </div>

  <!-- 트위터 공유 버튼 -->
  <button class="share-btn" onclick="shareToTwitter()">이미지 저장 후 트위터에 공유</button>

  <!-- 페이스북 공유 버튼 -->
  <button class="share-btn" onclick="shareToFacebook()">이미지 저장 후 페이스북에 공유</button>


  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> <!-- html2canvas 라이브러리 -->
  <script src="scripts.js"></script> <!-- JS 파일 연결 -->

</body>
</html>
