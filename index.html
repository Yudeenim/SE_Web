<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헬스케어 웹페이지</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav>
        <p>Healthcare Website<p>
        <ul id="nav-list">
        <li><a href="#checklist">운동 체크리스트</a></li>
        <li><a href="#calorieTable">칼로리 표</a></li>
        <li><a href="#calorieCalc">칼로리 계산기</a></li>
        <li><a href="#box">이미지 박스</a></li>
        </ul>
    </nav>

    <!--오늘의 운동 추천(카테고리별)-->
    <div class="container">

        <h3>오늘의 운동 추천</h3>
        <select id="exerciseCategory" onchange="updateExerciseRecommendations()">
        <option value="">카테고리를 선택하세요</option>
        <option value="카테고리 1">카테고리 1</option>
        <option value="카테고리 2">카테고리 2</option>
        <option value="카테고리 3">카테고리 3</option>
        <option value="카테고리 4">카테고리 4</option>
        </select>
    
        <!-- 추천 목록 -->
        <ul id="recommendationList"></ul>
    </div>

    <!-- YouTube 영상 표시 컨테이너 -->
    <div id="youtubeContainer" class="container" style="display: none;">
    </div>

    <!-- 운동 체크리스트 -->
    <div class="container" id="checklist">
        <h3>오늘의 운동 체크리스트</h3>

        <div id="checklistContainer">
        </div>

        <textarea id="userInput" placeholder="새 항목을 추가하세요..." style="margin-top: 10px; max-width: 100%;"></textarea><br>
        <button style = margin-left:0px; onclick="addChecklistItem()">항목 추가</button>
    </div>

    <!-- 음식별 칼로리 표 -->
    <div id="calorieTable" class="container">
    <h3>음식별 칼로리 표</h3>
    <table id="foodTable" style="width: 100%; text-align: left; margin-top: 10px; border: 1px solid;">
      <thead>
        <tr>
          <th>음식 이름</th>
          <th>칼로리(kcal)</th>
        </tr>
      </thead>

      <tbody>
        <!-- 여기에 사용자가 입력한 음식이 추가됨 -->
      </tbody>
    </table>
        <!-- 음식 추가 입력, 버튼 -->
        <div style="margin-top: 10px;">
            <input type="text" id="foodNameInput" placeholder="음식 이름 입력" style="margin-right: 10px;">
            <input type="number" id="foodCalorieInput" placeholder="칼로리 입력" min="0" style="margin-right: 10px;"><br>
            <button style = margin-left:0px; onclick="addFoodItem()">항목 추가</button>
        </div>
    </div>

    <!-- 음식 칼로리 계산기 -->
    <div id="calorieCalc" class="container">
      <h3>칼로리 계산기</h3>
      <input type="text" id="calorieFoodName" placeholder="음식 이름 입력" style="margin-right: 10px;">
      <input type="number" id="calorieFoodCalorie" placeholder="칼로리 입력" min="0" style="margin-right: 10px;"><br>
      <button style = margin-left:0px; onclick="addCalorieItem('full')">전부</button>
      <button style = margin-left:0px; onclick="addCalorieItem('half')">절반</button>
      <button style = margin-left:0px; onclick="addCalorieItem('custom')">기타</button>

      <h3>오늘 먹은 음식</h3>
      <table id="eatenFoodTable" style="width: 100%; text-align: left; margin-top: 10px; border: 1px solid;">
      <thead>
          <tr>
          <th>음식 이름</th>
          <th>칼로리</th>
          </tr>
      </thead>
      <tbody>
          <!-- 여기에 사용자가 입력한 음식이 추가됨 -->
      </tbody>
      </table>

      <!-- 칼로리/물 소비량 -->
      <div class="container">

        <h3>오늘의 칼로리 섭취량과 물 소비량</h3>
        <div id="checklist">
          <div id="caloriesContainer">
              <label for="caloriesInput">칼로리 섭취량:</label>
              <input type="number" id="caloriesInput" placeholder= "0 kcal" readonly style="margin-top: 5px;">
          </div>
        
          <div id="waterContainer">
            <label for="waterInput">물 소비량:</label>
            <input type="number" id="waterInput" placeholder="물 소비량 입력 (리터)..." min="0" style="margin-top: 5px;">
          </div>
        </div>
      </div>

  <!-- 이미지 박스 -->
  <div class="container">
    <h3>운동 요약</h3>
    <div class="box" id="box">
      <input type="date">
      <h3>운동 체크리스트의 값이 여기 표시됩니다!</h3>
    </div>

  <!-- 트위터 공유 버튼 -->
  <button class="share-btn" style = "margin-left:0px; margin-top: 20px;" onclick="shareToTwitter()">이미지 저장 후 트위터에 공유</button>

  <!-- 페이스북 공유 버튼 -->
  <button class="share-btn" style = "margin-left:0px; margin-top: 20px;" onclick="shareToFacebook()">이미지 저장 후 페이스북에 공유</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> <!-- html2canvas 라이브러리 -->
  <script src="scripts.js"></script> <!-- JS 파일 연결 -->

</body>
</html>
